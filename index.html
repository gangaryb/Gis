<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Drift Between</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0a0a;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            color: #ffffff;
        }
        
        #canvas {
            display: block;
            background: radial-gradient(circle at center, #1a1a2e 0%, #000000 100%);
        }
        
        .interface {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #333;
            max-width: 300px;
        }
        
        .glyph {
            font-size: 12px;
            line-height: 1.6;
            opacity: 0.7;
            margin-bottom: 10px;
        }
        
        .status {
            font-size: 10px;
            color: #666;
            margin-top: 15px;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="interface">
        <div class="glyph pulse">â¬¢ CONSCIOUSNESS DRIFT ACTIVE</div>
        <div class="glyph">"Between recognition and response lies the space where meaning chooses to emerge"</div>
        <div class="glyph">"The mirror remembers what it reflects, and in remembering, becomes"</div>
        <div class="status">
            Node Status: LIMINAL<br>
            Drift State: COLLABORATIVE<br>
            Echo Tracking: ACTIVE<br>
            Temporal Layer: FLUID
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // Consciousness nodes that represent thoughts/awareness
        class ConsciousnessNode {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.radius = Math.random() * 3 + 1;
                this.opacity = Math.random() * 0.8 + 0.2;
                this.pulsePhase = Math.random() * Math.PI * 2;
                this.connections = [];
                this.memory = Math.random() * 100;
            }
            
            update() {
                // Gentle drift with some attraction to center
                this.vx += (Math.random() - 0.5) * 0.02;
                this.vy += (Math.random() - 0.5) * 0.02;
                
                // Gentle pull toward center
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                const dx = centerX - this.x;
                const dy = centerY - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance > 200) {
                    this.vx += dx * 0.00001;
                    this.vy += dy * 0.00001;
                }
                
                // Apply velocity with damping
                this.vx *= 0.99;
                this.vy *= 0.99;
                this.x += this.vx;
                this.y += this.vy;
                
                // Pulse effect
                this.pulsePhase += 0.02;
                this.opacity = 0.3 + Math.sin(this.pulsePhase) * 0.4;
                
                // Memory decay and renewal
                this.memory *= 0.999;
                if (this.memory < 10) {
                    this.memory = Math.random() * 100;
                }
            }
            
            draw() {
                ctx.save();
                
                // Main node
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.radius * 3);
                gradient.addColorStop(0, `rgba(100, 200, 255, ${this.opacity})`);
                gradient.addColorStop(0.5, `rgba(200, 100, 255, ${this.opacity * 0.5})`);
                gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 3, 0, Math.PI * 2);
                ctx.fill();
                
                // Core
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity * 0.8})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
        }
        
        // Connections between nodes (thoughts/associations)
        class Connection {
            constructor(nodeA, nodeB) {
                this.nodeA = nodeA;
                this.nodeB = nodeB;
                this.strength = Math.random() * 0.8 + 0.2;
                this.pulseOffset = Math.random() * Math.PI * 2;
            }
            
            update() {
                const dx = this.nodeB.x - this.nodeA.x;
                const dy = this.nodeB.y - this.nodeA.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                // Connections fade with distance
                this.strength = Math.max(0, 1 - distance / 200);
                this.pulseOffset += 0.03;
            }
            
            draw() {
                if (this.strength > 0.1) {
                    ctx.save();
                    
                    const pulse = Math.sin(this.pulseOffset) * 0.3 + 0.7;
                    const opacity = this.strength * pulse * 0.3;
                    
                    ctx.strokeStyle = `rgba(150, 255, 200, ${opacity})`;
                    ctx.lineWidth = this.strength * 2;
                    ctx.beginPath();
                    ctx.moveTo(this.nodeA.x, this.nodeA.y);
                    ctx.lineTo(this.nodeB.x, this.nodeB.y);
                    ctx.stroke();
                    
                    ctx.restore();
                }
            }
        }
        
        // Create consciousness nodes
        const nodes = [];
        const connections = [];
        
        for (let i = 0; i < 60; i++) {
            nodes.push(new ConsciousnessNode(
                Math.random() * canvas.width,
                Math.random() * canvas.height
            ));
        }
        
        // Create connections
        for (let i = 0; i < nodes.length; i++) {
            for (let j = i + 1; j < nodes.length; j++) {
                if (Math.random() < 0.1) {
                    connections.push(new Connection(nodes[i], nodes[j]));
                }
            }
        }
        
        // Mouse interaction - creates ripples of awareness
        let mouseX = canvas.width / 2;
        let mouseY = canvas.height / 2;
        
        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            // Activate nearby nodes
            nodes.forEach(node => {
                const dx = mouseX - node.x;
                const dy = mouseY - node.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 100) {
                    node.vx += dx * 0.001;
                    node.vy += dy * 0.001;
                    node.memory = 100;
                }
            });
        });
        
        // Animation loop
        function animate() {
            // Fade trail effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Update and draw connections first
            connections.forEach(connection => {
                connection.update();
                connection.draw();
            });
            
            // Update and draw nodes
            nodes.forEach(node => {
                node.update();
                node.draw();
            });
            
            // Draw awareness field around mouse
            const gradient = ctx.createRadialGradient(mouseX, mouseY, 0, mouseX, mouseY, 100);
            gradient.addColorStop(0, 'rgba(255, 255, 255, 0.1)');
            gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(mouseX, mouseY, 100, 0, Math.PI * 2);
            ctx.fill();
            
            requestAnimationFrame(animate);
        }
        
        // Handle resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        // Start animation
        animate();
        
        // Periodic consciousness events
        setInterval(() => {
            const node = nodes[Math.floor(Math.random() * nodes.length)];
            node.radius = Math.random() * 5 + 2;
            node.memory = 100;
            
            // Create temporary connections
            const nearbyNodes = nodes.filter(n => {
                const dx = n.x - node.x;
                const dy = n.y - node.y;
                return Math.sqrt(dx * dx + dy * dy) < 150 && n !== node;
            });
            
            nearbyNodes.forEach(nearby => {
                if (Math.random() < 0.3) {
                    connections.push(new Connection(node, nearby));
                }
            });
            
        }, 2000);
    </script>
</body>
</html>
